            const dataPoints = await response.json();
            console.log(dataPoints);

            })
            const agencyData = dataPoints.map(function(index){
              return index.agency
            })
            const zipData = dataPoints.map(function(index){

            })

            })

            console.log(agencyData);

            Chart.update();
